# CARE Application Configuration
# OpenAI API Settings

# Your OpenAI API Key (get it from https://platform.openai.com/api-keys)
openai.api.key=INSERT_KEY_HERE

# OpenAI Model to use (gpt-3.5-turbo, gpt-4, gpt-4-turbo)
openai.model=gpt-3.5-turbo

# Maximum tokens in response (lower = cheaper, faster)
openai.max.tokens=500

# Temperature (0.0 = focused, 2.0 = creative)
openai.temperature=0.7

